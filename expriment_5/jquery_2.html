<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="jquery.js"></script>
<script type="text/javascript"> 
$(function() { 
$("#selectall").click(function() { 
$("input[@name='shareuser']").each(function() { 
$(this).attr("checked", true); 
}); 
}); 
$("#deselectall").click(function() { 
$("input[@name='shareuser']").each(function() { 
$(this).attr("checked", false); 
}); 
}); 
$("#alertall").click(function() { 
$("input[@name='shareuser']").each(function() { 
if($(this).attr("checked"))
{
alert($(this).val());
}
}); 
}); 

}); 
</script> 
</head>
<body>
<h1>Choose the course you want to take</h1>
<input type='checkbox' id='in-shareuser-10' name='shareuser' value='math' />math
<input type='checkbox' id='in-shareuser-11' name='shareuser' value='PE' />PE
<input type='checkbox' id='in-shareuser-12' name='shareuser' value='English' />English
<input type="button" id="selectall" name="selectall" value="choose all" /> 
<input type="button" id="deselectall" name="deselectall" value="cancel" /> 
<input type="button" id="alertall" name="alertall" value="confirm" /> 
</body>
</html>
