<html>
<head>
<script src="jquery.js"></script>
<script type="text/javascript"> 
$(function() { 
$("#selectall").click(function() { 
$("input[@name='shareuser']").each(function() { 
$(this).attr("checked", true); 
}); 
}); 
$("#deselectall").click(function() { 
$("input[@name='shareuser']").each(function() { 
$(this).attr("checked", false); 
}); 
}); 
$("#alertall").click(function() { 
$("input[@name='shareuser']").each(function() { 
if($(this).attr("checked"))
{
alert($(this).val());
}
}); 
}); 

}); 
</script> 
</head>
<body>
<h1>选择你想要选修的课程</h1>
<input type='checkbox' id='in-shareuser-10' name='shareuser' value='信息组织' />信息组织 
<input type='checkbox' id='in-shareuser-11' name='shareuser' value='信息分析方法' />信息分析方法
<input type='checkbox' id='in-shareuser-12' name='shareuser' value='信息检索' />信息检索
<input type="button" id="selectall" name="selectall" value="全选" /> 
<input type="button" id="deselectall" name="deselectall" value="取消" /> 
<input type="button" id="alertall" name="alertall" value="显示输出的课程" /> 
</body>
</html>
